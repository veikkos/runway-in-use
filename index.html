<!DOCTYPE html>
<html>

<head>
  <title>EFHK Runway In Use</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main row font">
    <div class="stack">
      <p class="font-size-large center-text">
        <span id="dep" class="line"></span>
        <span id="arr" class="line"></span>
      </p>
      <div class="map-container">
        <img src="efhk.svg" alt="EFHK runways">
        <img class="icon" id="zero-four-left">
        <img class="icon" id="zero-four-right">
        <img class="icon" id="two-two-right">
        <img class="icon" id="two-two-left">
        <img class="icon" id="one-five">
        <img class="icon" id="three-three">
      </div>
      <div class="center-text">
        <div class="row">
          <p id="metar" class="font-size-medium"></p>
          <a href="https://api.met.no/doc/License" class="font-size-small padding-horizontal-small">(MET Norway)</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/veikkos/runway-in-use/">Source code</a>
    </div>
  </div>
</body>

<script src="app.js"></script> 
</html>
